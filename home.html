<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      /* Background image with reduced size */
      background-image: url("https://uploads.onecompiler.io/4437haxep/4439965q4/Yellow%20and%20Brown%20Organic%20Illustrations%20National%20Voters%20Day%20Social%20Media%20Graphic%20(2).jpg");
      background-size: contain;        /* Reduced size to fit inside */
      background-position: center;     /* Centers the image */
      background-repeat: no-repeat;    /* Prevents tiling */
      background-attachment: fixed;    /* Keeps the image fixed when scrolling */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      height: 100vh;
    }

    /* Dark overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .btn {
      background-color: #d4a024; /* golden brown tone */
      border: none;
      padding: 15px 45px;
      margin: 10px;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: #b3841e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome</h1>
    <button class="btn" onclick="window.location.href='reg.html'">Register</button>
    <button class="btn" onclick="window.location.href='login.html'">Login</button>
  </div>

</body>
</html>
