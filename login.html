<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://uploads.onecompiler.io/4437haxep/4436y2x5e/1000286408.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5pxs);
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-header h1 {
      color: #1f1e1e;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-header p {
      color: #000000b4;
      font-size: 15px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #353535;
      font-weight: 500;
      font-size: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4a7dff;
      box-shadow: 0 0 0 3px rgba(74, 125, 255, 0.2);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #999;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }


    .remember-me input {
      margin-right: 8px;
    }

    .forgot-password {
      color: #4a7dff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #2c5fd6;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4a7dff, #6a11cb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .login-button:hover {
      background: linear-gradient(to right, #3a6de0, #5a0fb5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .signup-link a {
      color: #4a7dff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .signup-link a:hover {
      color: #2c5fd6;
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .password-toggle {
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      .options {
        flex-direction: column;
        align-items: flex-start;
      }

      .forgot-password {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="card-header">
      <h1>Welcome Back</h1>
    </div>
    <form id="loginForm">
      <div class="input-group">
        <label for="name">Name</label>
        <input style="text-transform: uppercase;" type="text" id="name" placeholder="Enter your Name" required>
        <i class="fas fa-user"></i>
        <div class="error-message" id="nameError">Please enter your name</div>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <i class="fas fa-envelope"></i>
        <div class="error-message" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          required>
        <i class="fas fa-lock password-toggle" id="togglePassword"></i>
        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>

</html>
