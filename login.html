<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login — EIEM Voting Portal</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent: #2563eb;
      --accent-light: #3b82f6;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url("https://uploads.onecompiler.io/4437haxep/4436y2x5e/1000286408.jpg") center/cover no-repeat fixed;
      color: var(--text);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 85px;
      background: rgba(13, 22, 45, 0.55); /* More transparent header */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8%;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header .left img {
      height: 60px;
      width: auto;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px;
    }

    header .center {
      flex: 1;
      text-align: center;
    }

    header .center h2 {
      font-size: 22px;
      color: #f1f5f9;
      font-weight: 700;
      letter-spacing: 0.6px;
    }

    header .center .subtitle {
      font-size: 13px;
      color: #cbd5e1;
      font-style: italic;
    }

    /* LOGIN CARD */
    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 430px;
      background: rgba(255, 255, 255, 0.06); /* reduced opacity */
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 35px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(18px);
      text-align: center;
      margin-top: 130px;
      transition: box-shadow 0.4s ease;
      animation: fadein 0.7s ease;
    }

    .login-wrapper:hover {
      /* Only glow, no movement */
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.4);
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
      margin-bottom: 25px;
    }

    .login-header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 5px;
    }

    .login-header p {
      font-size: 14px;
      color: #e2e8f0;
      opacity: 0.9;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #f8fafc;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #ffffff; /* visible input text */
      font-size: 15px;
      transition: all 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7); /* make placeholders visible */
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent-light);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 46px;
      color: #cbd5e1;
      cursor: pointer;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--accent), var(--accent-light));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      background: linear-gradient(to right, #1e40af, #2563eb);
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.35);
    }

    .error-message {
      color: #ffb3b3;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #cbd5e1;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 12px;
      }

      .login-wrapper {
        padding: 30px 20px;
        margin-top: 150px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="left"><img src="logo.jpg" alt="EIEM Logo"></div>
    <div class="center">
      <h2>EIEM Student Voting Portal</h2>
      <p class="subtitle">Empowering fair and transparent student elections</p>
    </div>
  </header>

  <!-- Login Card -->
  <div class="login-wrapper">
    <div class="login-header">
      <h1>Student Login</h1>
      <p>Enter your credentials to access voting portal</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="ENTER YOUR NAME" style="text-transform: uppercase;" required>
        <i class="fas fa-user"></i>
        <div class="error-message" id="nameError">Please enter your name</div>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <i class="fas fa-envelope"></i>
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-eye" id="togglePassword"></i>
        <div class="error-message" id="passwordError">Invalid password</div>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="footer-note">
      © 2025 EIEM Voting Committee. All Rights Reserved.
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
