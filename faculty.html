<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Faculty | EIEM Student Voting Portal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      /* Professional blueâ€“gold gradient, complementary to homepage */
      background: radial-gradient(circle at 30% 20%, #0b132b 0%, #1c2541 40%, #3a506b 70%, #5bc0be 100%);
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 70px 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* soft overlay texture for depth */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.08), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(0, 0, 0, 0.35), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 45px;
      text-align: center;
      letter-spacing: 1px;
      color: #f1f5f9;
      text-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
      z-index: 2;
      position: relative;
    }

    /* Highlighted C.S.T text */
    h1 span {
      color: #ffcb74;
      text-shadow: 0 0 20px rgba(255, 203, 116, 0.9);
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 45px;
      width: 100%;
      max-width: 950px;
      perspective: 1000px;
      z-index: 2;
    }

    .team-member {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 40px 25px;
      text-align: center;
      transition: all 0.45s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transform: translateY(0) scale(1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      height: 370px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Glow & 3D hover */
    .team-member:hover {
      transform: translateY(-18px) scale(1.07);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.85),
                  0 0 45px rgba(255, 203, 116, 0.6);
      border-color: rgba(255, 255, 255, 0.25);
    }

    /* soft gold aura */
    .team-member::before {
      content: "";
      position: absolute;
      top: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 203, 116, 0.18), transparent 70%);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .team-member:hover::before {
      opacity: 1;
    }

    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 18px;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .team-member:hover img {
      transform: translateY(-6px) scale(1.12);
      border-color: #ffcb74;
      box-shadow: 0 0 25px rgba(255, 203, 116, 0.9);
    }

    .team-member h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
      transition: transform 0.4s ease, color 0.4s ease;
    }

    .team-member p {
      font-size: 0.95rem;
      color: #e8edf3;
      line-height: 1.55;
      margin: 0 auto;
      max-width: 250px;
      transition: transform 0.4s ease, color 0.4s ease;
    }

    .team-member:hover h3,
    .team-member:hover p {
      transform: translateY(-8px);
      color: #fffef2;
      text-shadow: 0 0 16px rgba(255, 203, 116, 0.85);
    }

    @media (max-width: 768px) {
      body { padding: 40px 15px; }
      h1 { font-size: 2.2rem; margin-bottom: 30px; }
      .team-member { padding: 28px 18px; height: 320px; }
      .team-member img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

  <h1>Meet Our Faculty <span>C.S.T</span></h1>

  <div class="team-container">
    <div class="team-member">
      <img src="chandan sir.jpg"alt="Faculty 1">
      <h3>CHANDAN CHOWDHURY</h3>
      <p>Principle</p>
    </div>

    <div class="team-member">
      <img src="srabanti.png" alt="Faculty 2">
      <h3>SRABANTI CHAKRABORTY</h3>
      <p>M.Tech, PhD (Pursuing), Assistant Professor & HOD, CST</p>
    </div>

    <div class="team-member">
      <img src="samidip.jpg" alt="Faculty 3">
      <h3>SAMIDIP MAJUMDER</h3>
      <p>M.Tech, Assistant Professor.</p>
    </div>

    <div class="team-member">
      <img src="pal.jpg" alt="Faculty 4">
      <h3>SUBHAJIT PAL</h3>
      <p>M.Tech, Assistant Professor.</p>
    </div>
  </div>

</body>
</html>
